<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na Padaria do Zé</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <main>
        <section class="form-container">

            <div class="container">
                <form action="cad.php" method="get">
                    <h1>Cadastre-se e tenha facilidades e descontos exclusivos</h1>

                    <p>Preenca o formulário abaixo e entraremos em contato com você</p>

                    <!-- Aqui criamos uma div para inserimos Label e Input -->
                    <div class="input-single">


                        <input type="text" class="input" id="nome" name="nome" autocomplete="off" required>
                        <label for="nome">NOME</label>
                    </div>

                    <div class="input-single">

                        <input type="text" class="input" id="sobrenome" name="sobrenome" autocomplete="off" required>
                        <label for="sobrenome">SOBRENOME</label>
                    </div>

                    <div class="input-single">

                        <input type="number" class="input" id="telefone" name="telefone" autocomplete="off" required>
                        <label for="telefone">TELEFONE</label>
                    </div>

                    <div class="btn">
                        <input type="submit" value="Enviar">
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
